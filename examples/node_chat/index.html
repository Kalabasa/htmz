<base target="htmz" />

<h1>no ajax no fetch chat</h1>

<p>
  Chat application without AJAX or fetch. It uses long polling to get real-time
  updates.
</p>

<p>Open this page on a new browser window to test.</p>

<form action="chat#new-messages">
  <div class="messages-scroll">
    <div class="messages">
      <div id="new-messages">
        <a class="join-link" href="chat?join=1#new-messages">join chatroom</a>
      </div>
      <div class="scroll-anchor"></div>
    </div>
  </div>
  <div class="input-box">
    <label for="author">nickname</label>
    <input name="author" required />
    <div></div>
    <label for="text">message</label>
    <input name="text" required />
    <button>send</button>
  </div>
</form>

<!-- prettier-ignore -->
<iframe hidden name=htmz onload="setTimeout(()=>document.querySelector(this.contentWindow.location.hash||null)?.replaceWith(...this.contentDocument.body.childNodes))"></iframe>
